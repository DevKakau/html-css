<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclagem de celulas</title>

    <style>
        table {
            border-collapse: collapse;
            width: 400px;
        }

        td {
            border: 1px solid black;
            text-align: center;
        }
    </style>
</head>
<body>

    <table>
        <tr>
            <td>A</td>
            <td colspan="2">B</td>
        </tr>
        <tr>
            <td rowspan="2">D</td>
            <td rowspan="3">F</td>
        </tr>
        <tr>
            <td rowspan="2">I</td>
        </tr>
        <tr>
            <td colspan="2">J</td>
        </tr>
        <tr>
            <td colspan="2">M</td>
            <td>P</td>
        </tr>
    </table>
</body>
</html>
