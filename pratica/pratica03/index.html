<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pratica de Posicionamento</title>

    <style>
        body {
            height: 100vh;
            margin: 0;
            background-image: url(https://jbchost.com.br/madeinjapan/wp-content/uploads/2017/08/dragon-ball-super-1-scaled.jpg);
            background-position: center center;
            background-size: contain;

            /* background-position: left top;  essa posição vem por padrão então colocando ela ou não vai ter ela, e na imagem de dragon ball, ta respresentando os personagens do canto superio esquerdo, wills, majin boo e o MRs.Satan*/

            /* background-position: left bottom; essa posição representa o canto inferior esquerdo, onde tá o personagem kuririn na imagem */

            /* background-position: left center; essa posição é  a esquerda centro e na imagem encontramos o personagem picolo */

            /* background-position: right top; essa posição é o canto superior direito e na imagem encontra-se o gohan, sua esposa e a irmã do wills */

            /* background-position: right bottom; essa posição é o canto inferior direito e na imagem encontra-se as personagens bulma e chichi*/

            /* background-position: right center; essa é a posição direita centro e nessa posição encontramos o personagem vegeta, o principe dos saiajins */
            
            /* background-position: center top; posição centro topo, encontrasse os personagens bils, champa, gotem e trunks */

            /* background-position: center bottom; colocando essa posição eu consigo vé o goku e parte de baixo do seu corpo */

            /* background-position: center center; essa posição é o centro centro que vai ser o meio da imagem e nela está o personagem goku ou parte dele kk  */
        }
    </style>
</head>
