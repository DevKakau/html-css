<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOdelo de Caixas</title>

    <style>
        h1 { /*box-level  */
            background-color: lightgrey;
            height: 300px;
            width: 300px;

            border: 10px solid darkgrey;

            padding: 10px;

            margin: 10px;

            outline: 10px dashed yellow;
        }

        /* inline-level */
        a {
            border: 10px solid red;

            padding: 10px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Paragrafo tambem são exemplos de box-level, mas os <a href="#">Links são exemplos de caixas inline-level</a>
    vamos ver como tudo isso funciona</p>
</body>
</html>
